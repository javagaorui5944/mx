<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/register.css"/>
</head>
<body>
	<div id="register">
		<p class="register_header">礼物说注册</p>
		<hr/>
		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input type="text" class="form-control input-lg" placeholder="请输入用户名"/>
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
					<input type="email" class="form-control input-lg" placeholder="请输入邮箱"/>
				</div>
			</div>
		
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
					<input type="password" class="form-control input-lg" placeholder="请输入密码"/>
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
					<input type="pessword" class="form-control input-lg" placeholder="确认密码"/>
					<div class="btn btn-success btn-lg input-group-addon">注册</div>
				</div>
			</div>
		</form>

	             <p class="register_footer">
	             	<label class="checkbox-inline">
	             		<input type="checkbox"/>同意 
	             	</label>
	             	<a href="#">《用户手册》</a>和<a href="#">《版权所有》</a>
	             </p>

	</div>
	<script src="static/iframe/jquery.min.js"></script>
	<script src="static/iframe/bootstrap.min.js"></script>
	<script src="static/js/ip.js"></script>
</body>
</html>
